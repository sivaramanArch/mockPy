domain:
  - book:
      schema: { id: "string", name: "string" }
      resource_identifier: [id, name]
      expose: [GET]
      slug: /books
      id: "book_id"
  - user:
      schema: { id: "string", name: "string" }
      resource_identifier: [id, name]
      expose: [GET, POST]
      slug: /user
      id: user_id
  - author:
      schema: { id: "string", name: "string" }
      resource_identifier: [id, name]
      expose: [GET, POST]
      slug: /author
      id: author_id
